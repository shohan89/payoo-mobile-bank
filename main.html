<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <!-- Nav -->
        <nav class="flex justify-around items-center bg">
          <img class="w-16" src="./assets/logo-design.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="mainBalanceInput">4500</span>
            </h1>
            <p>Available Balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>
        <!-- welcome -->
        <section class="mt-10 p-6">
          <h2 class="text-2xl font-bold">Welcome to Payooo!</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti,
            voluptate.
          </p>
        </section>
        <!-- cards -->
        <div class="cards grid grid-cols-3">
          <div
            class="box cursor-pointer border text-center p-4 m-4 bg-white rounded-lg shadow-lg"
          >
            <h3>Add Money</h3>
          </div>
          <div
            id="cashOutBtn"
            class="box cursor-pointer border text-center p-4 m-4 bg-white rounded-lg shadow-lg"
          >
            <h3>Cash Out</h3>
          </div>
          <div
            class="box cursor-pointer border text-center p-4 m-4 bg-white rounded-lg shadow-lg"
          >
            <h3>Pay Bill</h3>
          </div>
          <div
            class="box cursor-pointer border text-center p-4 m-4 bg-white rounded-lg shadow-lg"
          >
            <h3>Transfer Money</h3>
          </div>
          <div
            class="box cursor-pointer border text-center p-4 m-4 bg-white rounded-lg shadow-lg"
          >
            <h3>Get Bonus</h3>
          </div>
          <div
            class="box cursor-pointer border text-center p-4 m-4 bg-white rounded-lg shadow-lg"
          >
            <h3>Transaction History</h3>
          </div>
        </div>
        <section class="p-6">
          <!-- form -->
          <div class="">
            <h2 class="text-center text-2xl font-bold cashOutTitle">
              Add Money
            </h2>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <fieldset class="fieldset">
                    <div id="selectBankContainer" class="visible">
                      <label class="label">Select a bank</label>
                      <select class="select">
                        <option disabled selected>Pick a method</option>
                        <option value="Bkash">Bkash</option>
                        <option value="Nagad">Nagad</option>
                        <option value="Rocket">Rocket</option>
                      </select>
                    </div>
                    <div id="accountNumContainer" class="visible">
                      <label class="label">Account Number</label>
                      <input type="text" class="input" value="01234567891" />
                    </div>
                    <div id="agentNumContainer" class="hidden">
                      <label class="label">Agent Number</label>
                      <input type="text" class="input" value="01234567891" />
                    </div>
                    <div>
                      <label class="label">Amount to Add</label>
                      <input
                        id="amountInput"
                        type="text"
                        class="input"
                        placeholder="Add amount to Add"
                      />
                    </div>
                    <div>
                      <label class="label">Pin Number</label>
                      <input
                        type="text"
                        class="input"
                        value="1234"
                        placeholder="Enter 4 digit pin number"
                      />
                    </div>
                    <button id="addMoneyBtn" class="btn btn-neutral mt-4">
                      Add Money
                    </button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>
    </section>

    <script src="./scripts/addMoney.js"></script>
    <script src="./scripts/cashOUt.js"></script>
  </body>
</html>
